<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pretend Google</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
</head>
<body>
<div id="container">
   
    <div id= "header">
        <span id="top_left">
            <a class="topleft" href="https://www.google.com/intl/en/about.html?fg=1">About</a>
            <a class="topleft" href="https://store.google.com">Store</a>
        </span>
        <ul>
            <li><a href="https://mail.googl.com">Gmail</a></li>
            <li><a href="https://image.google.com">Images</a></li>
            <li><a href="#">Menu</a>
            <li><button id="singin" onclick="location.href = 'https://mail.google.com';" type="button">Sign in</button></li>
         </ul>
    </div>

    <div id="main">
            <div class="logo">
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <div id="form">
                        <form method="get" action="https://www.google.com/search">
                          <input id="formbox" type="text" name="q" size="31" maxlength="255" value=""><br>
                          <input class="button" type="submit" value="Google Search">
                          <input class="button" type="submit" value="I'm Feeling Lucky!">
                        </form>
            </div>
    </div>


    <div id="footer">
        <span id="left">
            <a class="left_link" href="https://wwww.google.com/intl/en/ads/?fg=1">Advertising</a>
            <a class="left_link" href="https://www.google.com/services/?fg=1">Business</a>
        </span>
        
        <span id="right">
            <a class="right_link" href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
            <a class="right_link" href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
            <a class="right_link" href="https://www.google.com/preferences?hl=en">Settings</a>
        </span>
    </div> 

</div>
</body>
</html>
